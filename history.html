<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Arimo|Pacifico" rel="stylesheet">
  <title>History</title>
</head>

<body>
  <!--Top icons-->
  <div class="topicons">
    <img src="apartment.png">
    <img class="settingsicon" src="settings.png">
  </div>
  <h1 class="apt-title">The MHCIers Apt</h1>
  <h2 class="subtitle">History</h2>
  <br>

  <!--Task Nav-->
  <div class="tasknav">
  <button type ="button" class="col-sm-3 col-md-offset-2 btn btn-primary mytasks">My Tasks</button>
  <button type ="button" class="col-sm-3 btn btn-primary alltasks">All Tasks</button>
  <button type ="button" class="col-sm-3 btn btn-primary history active">History</button>
  </div>

  <!--Task Nav-->

  <ul class="list-group">
  	<li class="list-group-item list-titles row">
  		<span class="col-xs-3 roomie-title">Roomie</span>
  		<span class="col-xs-4 tasksdone-title"># Tasks Done</span>
  		<span class="col-xs-4 pointsearned-title">Points Total</span>
  	</li>
    <li class="list-group-item row">
  		<span class="col-xs-3 roomie"><button type="button" class="round-button glyphicon glyphicon-user historyperson"><span class="historyroomie"><br>Me</span></button></span>
  		<span class="col-xs-4 tasksdone"><br>5</span>
  		<span class="col-xs-4 pointsearned"><br>28</span>
  	</li>
    <li class="list-group-item row">
      <span class="col-xs-3 roomie"><button type="button" class="round-button glyphicon glyphicon-user historyperson"><span class="historyroomie"><br>Jenny</span></button></span>
  		<span class="col-xs-4 tasksdone"><br>7</span>
  		<span class="col-xs-4 pointsearned"><br>36</span>
  	</li>
    <li class="list-group-item row">
      <span class="col-xs-3 roomie"><button type="button" class="round-button glyphicon glyphicon-user historyperson"><span class="historyroomie"><br>Jack</span></button></span>
      <span class="col-xs-4 tasksdone"><br>3</span>
      <span class="col-xs-4 pointsearned"><br>12</span>
    </li>
  </ul>

  <!--Bottom navigation bar-->
  <div class="mainnav">
    <button type="button" class="col-sm-3 btn btn-primary active">Tasks</button>
    <button type="button" class="col-sm-3 btn btn-primary">Money</button>
    <button type="button" class="col-sm-3 btn btn-primary">Rewards</button>
    <button type="button" class="col-sm-3 btn btn-primary">Roomies</button>
  </div>

  <!--Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type = "text/javascript" src="scripts.js"></script>
  
</body>
</html>
